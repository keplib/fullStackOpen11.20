version: '3'
services:
  server:
    build:
      context: .
      dockerfile: dev.Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - mongodb
  mongodb:
    image: mongo
    container_name: mongo
    environment:
      - MONGO_INITDB_DATABASE=phonebook_dev
    ports:
      - '27017:27017'
    volumes:
      - ../db/data:/data/db
      - ../db/scripts:/docker-entrypoint-initdb.d

version: '3'
services:
  server:
    build:
      context: ./server
    ports:
      - 3000:3000
  app:
    image: phonebook-frontend
    ports:
      - 8000:80
  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8001:80
    container_name: reverse-proxy
    depends_on:
      - app # wait for the frontend container to be started
      - server

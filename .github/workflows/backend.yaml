name: Backend CI/CD pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: ./server
        run: npm install

      - name: Wait for MongoDB
        run: |
          while ! nc -z localhost 27017; do
            sleep 1
          done

      - name: Run tests
        working-directory: ./server
        run: npm run test
